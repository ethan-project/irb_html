    <title>IPSAP - 온라인 동물실험 심사 플랫폼</title>

    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/app.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/common/common.css" rel="stylesheet" type="text/css">

    
    <link href="../../plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">

  <body class="enlarge-menu">

    
    <a href="/index.html" class="logo_single">
      <img src="../../assets/images/common/IPSAP_logo_top.png">
    </a>
    

    <div class="page-wrapper">
      
      <div id="topbar" class="topbar"></div>

      
      <div class="page-content flexCentral">
        <div class="container-fluid limited_width">

          <div class="row">
            <div class="col-lg-12">

              
              <div class="card thick mTop30">
                <div class="card-header bd_content">
                  <div class="card-title"><span id="inst_name">-</span> 공지사항</div>
                </div>
                <div class="card-body bd_content">

                  <div class="bd_content">

                    <div class="flexMid">
                      <label for="input_01" class="w60">제목</label>
                      <input type="text" maxlength="50" class="form-control flex_1" id="input_01" placeholder="50자 이내로 입력해 주세요.">
                    </div>
                    <div class="flexMid mTop10">
                      <label for="file_01" class="w60">첨부 파일</label>
                      <div class="custom-file flex_1">
                        <input type="file" name="ref_file_1" class="custom-file-input" id="file_01">
                        <label class="custom-file-label" for="file_01" data-button-text="첨부 File 선택">File을 선택해 주세요.</label>
                      </div>
                      <a href="#" class="btn btn-outline-danger mLeft5" id="btn_file_delete" title="첨부 File 삭제"><i class="far fa-trash-alt"></i></a>
                    </div>
                    <div class="mTop10 flexTop">
                      <label for="input_02" class="w60 mTop5">공지 내용</label>
                      <textarea rows="10" class="flex_1 narrow_padding" id="input_02" placeholder="공지사항을 입력해 주세요."></textarea>
                    </div>

                  </div>

                  <div class="bd_btn flexCenter">
                    <a href="#" class="btn mRight10" id="btn_register">등록</a>
                    <a href="./board_01-list.html" class="btn">취소</a>
                  </div>


                </div>
              </div>
            </div>
          </div>

        </div>
        

        <footer id="footer" class="footer text-center"></footer>
        
      </div>
      
    </div>
    

    
    <div class="modal fade" id="modal_alert" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title m-0 text-white" id="modal_tempSave_1">입력사항 확인</h5>
          </div>


          <div class="modal-body">
            <div class="row">
              <div class="col-lg-3 text-right pRight10">
                <i class="typcn typcn-warning-outline symbol"></i>
                
                
              </div>
              <div class="col-lg-9 pBot10">
                <h5 class="mBot5">공지사항을 <span class="red">등록할 수 없습니다.</span></h5>
                <span class="bg-soft-secondary">제목과 공지내용은 필수 입력사항입니다.</span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <a href="#" class="btn btn-primary" data-dismiss="modal">확인</a>
          </div>

        </div>
      </div>
    </div>
    

    
    <div class="modal fade" id="modal_register" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title m-0 text-white" id="modal_tempSave_1">공지사항 등록 확인</h5>
          </div>


          <div class="modal-body">
            <div class="row">
              <div class="col-lg-3 text-right pRight10">
                
                
                <i class="typcn typcn-info-outline symbol"></i>
              </div>
              <div class="col-lg-9 pBot10">
                <h5 class="mBot5">공지사항을 등록하시겠습니까?</h5>
                <span class="bg-soft-secondary">확인을 누르시면 목록으로 돌아갑니다.</span>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <a href="#" class="btn btn-primary" data-dismiss="modal" id="btn_confirm">확인</a>
          </div>

        </div>
      </div>
    </div>
