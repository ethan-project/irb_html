    <div class="modal fade" id="modal_change_pw" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title m-0 text-white" id="modalAddress_1">비밀번호 변경</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="la la-times"></i></span>
            </button>
          </div>

          <div class="modal-body pHside30">
            <form>
              <label for="old_password" class="mBot3">현재의 비밀번호</label>
              <input type="password" maxlength="20" class="form-control form-control-sm" id="old_password" placeholder="나의 현재 비밀번호">
              <label for="new_password" class="mBot3 mTop10">새로운 비밀번호</label>
              <input type="password" maxlength="20" class="form-control form-control-sm" id="new_password" placeholder="영문, 숫자, 특수문자 (최소8자리)">
              <label for="renew_password" class="mBot3 mTop10">비밀번호 재입력</label>
              <div>
                <input type="password" maxlength="20" class="form-control form-control-sm" id="renew_password" placeholder="비밀번호 재입력">

                <div class="blue_deep pwd_blue mTop5" hidden>비밀번호가 일치합니다.</div>

                <div class="red pwd_red mTop5" hidden>비밀번호가 일치하지 않습니다.</div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" id="btn_init_pw">비밀번호 변경</button>
            <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">취소</button>
          </div>

        </div>
      </div>
    </div>
    

    
    <div class="modal fade" id="modal_confirm">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

              </div>
              <div class="col-lg-9 pBot10">
                <h5 class="mBot5">관리자 정보를 <span class="blue_deep">변경</span> 하시겠습니까?</h5>
                <span class="">
                  관리자 정보는 <span class="red">각종 문의처 정보</span>에 사용되니 주의하시기 바랍니다.
                </span>

          </div>
          
          <div class="modal-footer">
