  <body class="admin">
    
    <div id="leftsidenav" class="left-sidenav"></div>

    <div class="page-wrapper">
      
      <div id="admin_topbar" class="topbar"></div>

      
      <div class="page-content">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-sm-12">
              <div class="page-title-box">
                <div class="row">
                  <div class="col">
                    <h4 class="page-title">시스템 관리자 정보 관리</h4>
                    <div class="comment">시스템 관리자의 정보를 확인, 변경할 수 있습니다.</div>
                  </div>
                </div>
              </div>

              <div class="card" id="all_info_me-edit">
                <div class="card-header">
                  <div class="comment">※ <span class="underline">관리자 정보를 변경할 경우</span> <span class="blue_vivid">시스템 관련 문의 정보가 변경</span>되니 주의하시기 바랍니다.</div>
                </div>
                <div class="card-body pVside20 pHside40">

                    <div class="row">
                      <h4 class="card-title"><i class="fas fa-plus-square mRight10"></i>시스템 관리자 정보</h4>
                    </div>

                    <div class="row pHside10 mTop10">
                      <table class="table info_table">
                        <colgroup>
                          <col width="200">
                          <col width="*">
                        </colgroup>
                        <tbody>
                          <tr>
                            <td class="info_name">시스템 관리자명</td>
                            <td><input type="text" maxlength="20" name="svcMgr_name" class="form-control form-control-sm w250" id="svcMgr_name" placeholder="예) 홍길동" required></td>
                          </tr>
                          <tr>
                            <td class="info_name">유선 연락처</td>
                            <td><input type="text" maxlength="13" name="svcMgr_phone" class="form-control form-control-sm w250" id="svcMgr_phone" placeholder="예) 010-1234-5678" required></td>
                          </tr>
                          <tr>
                            <td class="info_name">Email</td>
                            <td><input type="email" maxlength="50" name="svcMgr_email" class="form-control form-control-sm w250" id="svcMgr_email" placeholder="예) support@ipsap.co.kr" required></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                  <div class="app_anchor" id="bottom_anchor"></div>
                </div>

                <div id="footer_anchor"></div>
                <div class="card-footer flexCenter side_type">
                  <button type="button" class="btn btn-primary waves-effect waves-light mLeft0" data-toggle="modal" data-target="#modal_confirm"><i class="fas fa-check mRight5"></i>관리자 정보 변경</button>
                  <a href="/html/admin/dashboard.html" class="btn btn-outline-secondary waves-effect waves-light mLeft10"><i class="fas fa-times mRight5"></i>취소</a>
                </div>

              </div>
              

            </div>
          </div>
          

        </div>
        

        <footer id="admin_footer" class="footer text-center"></footer>
        
      </div>
      
    </div>
    


    
    <div class="modal fade" id="modal_confirm">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary">
            <h5 class="modal-title m-0 text-white">관리자 정보 변경 안내</h5>
          </div>
          

          <div class="modal-body">
            <div class="row">
              <div class="col-lg-3 text-right pRight10">
                
                
                
                
                
                
                
                
                
                <i class="typcn typcn-phone-outline symbol"></i>
              </div>
              <div class="col-lg-9 pBot10">
                <h5 class="mBot5">관리자 정보를 <span class="blue_deep">변경</span> 하시겠습니까?</h5>
                <span class="">
                  관리자 정보는 <span class="red">각종 문의처 정보</span>에 사용되니 주의하시기 바랍니다.
                </span>
              </div>
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn_confirm">관리자 정보 변경</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">취소</button>
          </div>
          
        </div>
      </div>
    </div>
