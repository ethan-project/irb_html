  /application:
    get:
      consumes:
      - application/json
      description: |-
        Application 신청서 목록 조회/ 실험 계획서 권환별 화면
        app_view_type(없으면 전체 리스트 출력)
        1 행정(간사, 담당자) 전체 계획서 및 보고서 (권한 체크함 !)
        2 행정(간사, 담당자) 행정 검토
        3 행정(간사, 담당자) 심사 종료 설정
        4 행정간사 최종 심의
        5 연구원 실험계획서
        6 위원장 심사진행
        7 심사위원 심사진행
        8 위원장 심사기록
        9 심사위원 심사기록
        10 나의 승인후 점검 기록
        11 내가 점걸할 실험
        12 IBC에서 IACUC 참조 가능한 리스트
        13 IACUC에서 IBC 참조 가능한 리스트
      parameters:
      - description: "1"
        in: query
        name: filter.app_view_type
        type: string
      - description: page start index
        in: query
        name: filter.start_index
        type: string
      - description: row count
        in: query
        name: filter.row_cnt
        type: string
      - description: Search Words
        in: query
        name: search_words
        type: string
      produces:
      - application/json
      responses:
        "200": {}
      security:
      - ApiKeyAuth: []
      summary: Application 신청서 목록 조회
      tags:
      - Application
  /application-approved:
    get:
      consumes:
      - application/json
      description: |-
        Application 승인후 신청서 목록 조회
        app_view_type(없으면 전체 리스트 출력)
        1 행정(간사, 담당자) 승인후 관리 > 전체 실험
        2 행정(간사, 담당자) 승인후 관리 > 진행중인 실험
        3 연구원 승인 후 관리 > 실험 수행 및 서류
        4 위원장 진행중인 실험
      parameters:
      - description: "1"
        in: query
        name: filter.app_view_type
        type: string
      - description: page start index
        in: query
        name: filter.start_index
        type: string
      - description: row count
        in: query
        name: filter.row_cnt
        type: string
      - description: Search Words
